<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Born in Leap Year or Not</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <h1>Check if you are born in a Leap Year or Not. </h1>
        <input id="input-name" placeholder="Enter your good name here..........">
        <button id="btn-continue">Continue</button>
        
    </section>
    
    <section class="section section2">
        <h2 id="username"></h2>
        <h3>Enter your Birthdate and i will tell if you are born in a leap year or not.</h3>
        <input id="input-date" placeholder="DD/MM/YYYY">
        <button id="btn-check">Check</button>
    </section>
    

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
